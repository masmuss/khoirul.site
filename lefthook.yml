# Lefthook configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: false
  commands:
    typecheck:
      glob: "*.{ts,tsx,astro}"
      run: bun run check
      stage_fixed: true

    lint:
      glob: "*.{ts,tsx,js,jsx,astro}"
      run: bun run lint
      stage_fixed: true

    format:
      glob: "*.{ts,tsx,js,jsx,astro,css,json,md,mdx}"
      run: bun run format
      stage_fixed: true
